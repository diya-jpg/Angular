<div class="pages-container">
    <h1>Pages</h1>
    <div class="pages-grid">
      <!-- Login Page -->
      <div class="page-card">
        <i class="fas fa-sign-in-alt"></i>
        <h3>Login Page</h3>
        <p>A simple login form for users to sign in to their accounts.</p>
        <button routerLink="/login">View Page</button>
      </div>
  
      <!-- Register Page -->
      <div class="page-card">
        <i class="fas fa-user-plus"></i>
        <h3>Register Page</h3>
        <p>A form to create a new user account.</p>
        <button routerLink="/register">View Page</button>
      </div>
  
      <!-- Error 404 Page -->
      <div class="page-card">
        <i class="fas fa-exclamation-triangle"></i>
        <h3>404 Error Page</h3>
        <p>Display this page when a route is not found.</p>
        <button routerLink="/not-found">View Page</button>
      </div>
  
      <!-- Blank Page -->
      <div class="page-card">
        <i class="fas fa-file"></i>
        <h3>Blank Page</h3>
        <p>Use this template for custom pages.</p>
        <button routerLink="/blank">View Page</button>
      </div>
    </div>
  </div>
